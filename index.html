<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Intermedia Paula Sanz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="container">
        <h1>Adivina el número</h1>
        <h2>Introduce aquí tu número:</h2>
        <form class="form">
            <label for="number"></label>
            <input type="number" name="number" id="number" class="js-input">
            <button class="js-button">Prueba</button>
            <button class="js-button-restart">Volver a empezar</button>
        </form>
        <div>
            <p class=" js-message">Pista: Escribe el número y dale a Prueba</p>
            <p class=" js-counter">Número de intentos: 0</p>
        </div>
    </main>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
